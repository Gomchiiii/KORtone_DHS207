<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국 전통색 웹사이트</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" />
</head>
<body>
    <div class="notice">
        <p>주의: 삼성 인터넷 브라우저의 다크 모드에서는 색상이 정확하게 표현되지 않을 수 있습니다. 정확한 색상을 보려면 다크 모드를 해제하세요.</p>
        <button class="close-notice">닫기</button>
    </div>
<header>
    <h1>한국 전통색</h1>
    <nav>
        <ul>
            <li><a href="#home">홈</a></li>
            <li><a href="#palette-generator">배색 생성기</a></li>
            <li><a href="#graph">색 그래프</a></li>
            <li><a href="#catalog">색 카탈로그</a></li>
            <li><a href="#references">References</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="home">
        <h2>환영합니다!</h2>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="색 이름 입력">
            <button type="submit">검색</button>
        </form>
        <div id="search-results"></div>
    </section>

    <section id="palette-generator">
        <h2>Color Palette Generator</h2>
        <div id="palette-colors"></div>
        <button id="generate-palette">Generate Palette</button>
        <div id="palette-result"></div>
    </section>

    <section id="graph">
        <h2>색 그래프</h2>
        <div id="color-graph"></div>
    </section>
    

    <section id="catalog">
        <h2>색 카탈로그</h2>
        <div id="color-catalog"></div>
    </section>

    <section id="references">
        <h2>References</h2>
        <div id="references-container"></div>
    </section>
</main>

<footer>
    <p>&copy; 2024 한국 전통색 웹사이트. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
